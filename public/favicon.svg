<svg xmlns="https://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Frosted glass gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff11"/>
      <stop offset="100%" stop-color="#000000dd"/>
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff33"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Glassy rounded background -->
  <rect x="4" y="4" width="56" height="56" rx="16" fill="url(#bg)" stroke="#ffffff22" stroke-width="1.2" />

  <!-- Subtle inner glow -->
  <circle cx="32" cy="32" r="22" fill="url(#glow)" />

  <!-- Nice-looking Z -->
  <text x="50%" y="56%" dominant-baseline="middle" text-anchor="middle"
        font-family="Segoe UI, Inter, sans-serif"
        font-size="30" fill="#ffffffee" font-weight="600">
    Z
  </text>
</svg>
